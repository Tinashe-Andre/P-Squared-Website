<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Book Now - P Squared Cleaning Services</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/book.css">
    <link rel="icon" href="images/logo_no_bg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <a href="index.html"><img src="images/logo.png" width="120" height="120" alt="Company Logo"/></a>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="pricelist.html">Price List</a>
        <a href="contact.html">Contact Us</a>
        <a href="book.html" class="book-now">BOOK NOW</a>
    </nav>
    <main>
        <section class="book">
            <h1>Book a Cleaning</h1>
            <form class="book-form">
                <label for="service">Service:</label>
                <select id="service" name="service">
                    <option>Residential Cleaning</option>
                    <option>Commercial Cleaning</option>
                    <option>Deep Cleaning</option>
                    <option>Carpet Cleaning</option>
                </select>
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="details">Details:</label>
                <textarea id="details" name="details" rows="4"></textarea>
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>
      <footer>
            <div class="foot">
				<div class="col-1">
                    <h3>FOLLOW US</h3>
					<a href="#" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
					<a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
					<a href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    <p><small>P Squared &copy; Copyright 2025</small></p>
				</div>
					
				<div class="col-2">
					<h3>BOOK NOW</h3>
					<form>
						<input type="email" placeholder="Your Email Address" required>
						<br>
						<button type="submit">SUBMIT</button>
					</form>
				</div>
					
				<div class="col-3">
					<h3>LOCATION</h3>
					<p><a ref="https://www.google.com/maps?q=Appletree+Lane+Third+Road,+Northwold,+Randburg&output=embed">Office Park<br>Northwold, Randburg, 2194</a></p>
				</div>
			</div>
            <div class="dev"><p><small>Designed & Developed by: <a href="https://tdre-portfolio.vercel.app/" target="_blank">T.Dre</a> :)</small></p></div>
        </footer>

               <button id="scrollTopBtn" title="Back to top">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <script>
            window.addEventListener('scroll', function() {
            const btn = document.getElementById('scrollTopBtn');
            const nav = document.querySelector('.nav');
            if (!btn || !nav) return;
            // Show button when nav is scrolled out of view
            const navBottom = nav.getBoundingClientRect().bottom;
            if (navBottom < 0) {
            btn.style.display = 'flex';
            } else {
            btn.style.display = 'none';
            }
        });
    </script>
    <script>
    document.getElementById('scrollTopBtn').onclick = function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };
</script>
</body>
</html>
